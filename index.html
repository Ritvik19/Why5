<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Why5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <header>
        <a class="jumbo" href="/">Why5</a>
    </header>
    <h4 class="w3-center">Answers to What? Who? Where? When? Why? and How?</h4>
    <main>
        <div class="w3-row">
            <div class="w3-col m8 w3-padding contents-wrapper">
                <div class="w3-padding contents-container">

                </div>
            </div>
            <div class="w3-col m4 w3-padding">
                <div class="w3-padding w3-container">
                    <ul class="collection">
                        <li class="collection-item">
                            <input type="text" id="searchbox" onkeyup="listFilter()" placeholder="Search for posts..">
                        </li>
                    </ul>

                    <ul id="postlist" class="collection">

                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
